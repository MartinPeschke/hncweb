---
layout: default_w_contact
title: Hack & Craft
pagename: aboutus
---

{% for member in site.categories.team %}
  <div class="l-outer__alternating">
    <div class="box-members__mugshot" style="background-image: url({{ site.baseurl }}static/img/aboutus/{{ member.mugshot }});">
      <div class="container">
        <div class="member-box__content">
          <h2 class="box-members__name">{{ member.name }}</h2>
          {{ member.content }}
        </div>
      </div>
    </div>
  </div>
{% endfor %}
