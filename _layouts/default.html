<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700|PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet/less" type="text/css" href="{{ site.baseurl }}static/less/site.less">
    <script src="{{ site.baseurl }}static/scripts/less.min.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
      <script src="{{ site.baseurl }}static/scripts/ie.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" data-spy="affix" data-offset-top="60">
        <div class="container">
          <div class="pull-right">
            <div class="collapse navbar-collapse navbar-ex1-collapse">
              <ul class="nav navbar-nav">
                <li class="{% if page.pagename == 'services' %}active{% endif %}"><a href="{{ site.baseurl }}services.html">Services</a></li>
                <li class="{% if page.pagename == 'contact' %}active{% endif %}"><a href="{{ site.baseurl }}contact.html">Contact</a></li>
              </ul>
            </div>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <div class="pull-left">
            <div class="collapse navbar-collapse navbar-ex2-collapse">
              <ul class="nav navbar-nav">
                <li class="{% if page.pagename == 'portfolio' %}active{% endif %}"><a href="{{ site.baseurl }}portfolio.html">Portfolio</a></li>
                <li class="{% if page.pagename == 'methodology' %}active{% endif %}"><a href="{{ site.baseurl }}methodology.html">Methodology</a></li>
                <li class="{% if page.pagename == 'aboutus' %}active{% endif %}"><a href="{{ site.baseurl }}aboutus.html">About Us</a></li>
              </ul>
            </div>
            <button type="button" class="pull-left navbar-toggle" data-toggle="collapse" data-target=".navbar-ex2-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="navbar-header">
              <a class="navbar-brand" href="{{ site.baseurl }}">Hack and Craft</a>
          </div>
        </div>
    </nav>

    {{ content }}


    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="{{ site.baseurl }}static/scripts/bootstrap.min.js"></script>
    <script src="{{ site.baseurl }}static/scripts/libs.js"></script>
    <script src="{{ site.baseurl }}static/scripts/site.js"></script>
  </body>
</html>
