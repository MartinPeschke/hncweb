<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700|PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}static/css/site.min.css?v={{ 'now' | date: "%Y%m%d%H%M" }}">
    <!--[if lt IE 9]><script src="{{ site.baseurl }}static/scripts/ie.min.js"></script><![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <ul class="nav navbar-nav navbar-right">
            <li class="{% if page.pagename == 'services' %}active{% endif %}"><a href="{{ site.baseurl }}services.html">Services</a></li>
            <li class="{% if page.pagename == 'methodology' %}active{% endif %}"><a href="{{ site.baseurl }}methodology.html">Methodology</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-left">
            <li class="{% if page.pagename == 'portfolio' %}active{% endif %}"><a href="{{ site.baseurl }}portfolio.html">Portfolio</a></li>
            <li class="{% if page.pagename == 'aboutus' %}active{% endif %}"><a href="{{ site.baseurl }}aboutus.html">About Us</a></li>
          </ul>
          <div class="navbar-header">
              <a class="navbar-brand" href="{{ site.baseurl }}">Hack & Craft</a>
          </div>
        </div>
    </nav>

    {{ content }}

    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="{{ site.baseurl }}static/scripts/libs.js?v={{ 'now' | date: "%Y%m%d%H%M" }}"></script>
  </body>
</html>
