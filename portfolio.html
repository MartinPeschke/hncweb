---
layout: default_w_contact
title: Hack & Craft
pagename: portfolio
---

<div id="all-portfolio" class="carousel portfolio slide">
  <div class="carousel-inner portfolio-inner">
  {% for project in site.categories.portfolio %}
    <div class="{% if forloop.first %}active{% endif %} portfolio item">
      <div class="l-outer__orange resized">
        <div class="container">
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <h1 class="page-header text-upper">{{ project.projectname }}</h1>
              <p class="text-left">{{ project.description }}</p>
            </div>
          </div>
        </div>
      </div>
      {{ project.content }}
    </div>
  {% endfor %}
  </div>
</div>
